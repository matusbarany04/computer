<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer</title>
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #402149;
        display: grid;
        place-items: center;
    }

    main {
        width: 70%;
        aspect-ratio: 4/3;
        background-color: #777;
        display: flex;
        flex-direction: column;
    }

    .monitor {
        flex: 7;
        display: flex;
        flex-direction: column;
        /* background-color: #ab7e62; */
    }

    .monitor .upper-part {
        background-color: #ab7e62;
        flex: 9;
    }
    .monitor .holder {
        background-color: #d5bb97;;
        flex: 1;
        margin: 0 20%;
    }
    .computer {
        flex: 2;
        /* background-color: #d5bb97; */
        display: flex;
    }

    .computer .front {
        background-color: #fbf5e0;
        flex: 12;
        display: flex;
        padding: 2%;
    }

    .front .front-inside {
        background-color: #efe0c0;
        flex: 1;
    }

    .computer .edge {
        background-color: #d5bb97;
        flex: 1;
    }

    .computer .side {
        background-color: #ad7d62;
        flex: 5;
    }
</style>

<body>
    <main>
        <div class="monitor">
            <div class="upper-part">
                9
            </div>
            <div class="holder">

            </div>
        </div>
        <div class="computer">
            <div class="front">
                <div class="fron-shadow">

                </div>
                <div class="front-inside">

                </div>
            </div>
            <div class="edge">

            </div>
            <div class="side">

            </div>

        </div>
    </main>

</body>

</html>
